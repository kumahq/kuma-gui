type: object
properties:
  resourceMeta:
    $ref: "Meta.yaml"
  resourceSectionName:
    type: string
  conf:
    description: The actual conf generated
    type: array
    items:
      type: object
      additionalProperties: true
      x-go-type: 'interface{}'
  origin:
    description: The list of policies that contributed to the 'conf'. The order is important as it reflects in what order confs were merged to get the resulting 'conf'.
    type: array
    items:
      $ref: "ResourceRuleOrigin.yaml"
required:
  - resourceMeta
  - conf
  - origin
