description: 'MeshTrafficPermission controls which services are allowed to communicate with each other in the mesh. It provides fine-grained access control by allowing you to define allow/deny rules based on service identity, enabling zero-trust security and supporting shadow mode for testing permission changes before enforcement.'
type: object
properties:
  type:
    description: the type of the resource
    type: string
    enum:
      - MeshTrafficPermission
  mesh:
    description: Mesh is the name of the Kuma mesh this resource belongs to. It may be omitted for cluster-scoped resources.
    type: string
    default: default
  kri:
    description: A unique identifier for this resource instance used by internal tooling and integrations. Typically derived from resource attributes and may be used for cross-references or indexing
    type: string
    example: kri_mtp_default_zone-east_kuma-demo_mypolicy1_
    readOnly: true
  name:
    description: Name of the Kuma resource
    type: string
  labels:
    description: The labels to help identity resources
    type: object
    additionalProperties:
      type: string
  spec:
    description: Spec is the specification of the Kuma MeshTrafficPermission resource.
    type: object
    properties:
      from:
        description: From list makes a match between clients and corresponding configurations
        type: array
        items:
          properties:
            default:
              description: |-
                Default is a configuration specific to the group of clients referenced in
                'targetRef'
              type: object
              properties:
                action:
                  description: 'Action defines a behavior for the specified group of clients:'
                  type: string
                  enum:
                    - Allow
                    - Deny
                    - AllowWithShadowDeny
            targetRef:
              description: |-
                TargetRef is a reference to the resource that represents a group of
                clients.
              type: object
              properties:
                kind:
                  description: Kind of the referenced resource
                  type: string
                  enum:
                    - Mesh
                    - MeshSubset
                    - MeshGateway
                    - MeshService
                    - MeshExternalService
                    - MeshMultiZoneService
                    - MeshServiceSubset
                    - MeshHTTPRoute
                    - Dataplane
                labels:
                  description: |-
                    Labels are used to select group of MeshServices that match labels. Either Labels or
                    Name and Namespace can be used.
                  type: object
                  additionalProperties:
                    type: string
                mesh:
                  description: Mesh is reserved for future use to identify cross mesh resources.
                  type: string
                name:
                  description: |-
                    Name of the referenced resource. Can only be used with kinds: `MeshService`,
                    `MeshServiceSubset` and `MeshGatewayRoute`
                  type: string
                namespace:
                  description: |-
                    Namespace specifies the namespace of target resource. If empty only resources in policy namespace
                    will be targeted.
                  type: string
                proxyTypes:
                  description: |-
                    ProxyTypes specifies the data plane types that are subject to the policy. When not specified,
                    all data plane types are targeted by the policy.
                  type: array
                  items:
                    enum:
                      - Sidecar
                      - Gateway
                    type: string
                sectionName:
                  description: |-
                    SectionName is used to target specific section of resource.
                    For example, you can target port from MeshService.ports[] by its name. Only traffic to this port will be affected.
                  type: string
                tags:
                  description: |-
                    Tags used to select a subset of proxies by tags. Can only be used with kinds
                    `MeshSubset` and `MeshServiceSubset`
                  type: object
                  additionalProperties:
                    type: string
              required:
                - kind
          required:
            - targetRef
          type: object
      rules:
        description: Rules defines inbound permissions configuration
        type: array
        items:
          properties:
            default:
              type: object
              properties:
                allow:
                  description: Allow definees a list of matches for which access will be allowed
                  type: array
                  items:
                    properties:
                      spiffeID:
                        description: SpiffeID defines a matcher configuration for SpiffeID matching
                        type: object
                        properties:
                          type:
                            description: Type defines how to match incoming traffic by SpiffeID. `Exact` or `Prefix` are allowed.
                            type: string
                            enum:
                              - Exact
                              - Prefix
                          value:
                            description: Value is SpiffeId of a client that needs to match for the configuration to be applied
                            type: string
                        required:
                          - type
                          - value
                    type: object
                allowWithShadowDeny:
                  description: |-
                    AllowWithShadowDeny defines a list of matches for which access will be allowed but emits logs as if
                    requests are denied
                  type: array
                  items:
                    properties:
                      spiffeID:
                        description: SpiffeID defines a matcher configuration for SpiffeID matching
                        type: object
                        properties:
                          type:
                            description: Type defines how to match incoming traffic by SpiffeID. `Exact` or `Prefix` are allowed.
                            type: string
                            enum:
                              - Exact
                              - Prefix
                          value:
                            description: Value is SpiffeId of a client that needs to match for the configuration to be applied
                            type: string
                        required:
                          - type
                          - value
                    type: object
                deny:
                  description: Deny defines a list of matches for which access will be denied
                  type: array
                  items:
                    properties:
                      spiffeID:
                        description: SpiffeID defines a matcher configuration for SpiffeID matching
                        type: object
                        properties:
                          type:
                            description: Type defines how to match incoming traffic by SpiffeID. `Exact` or `Prefix` are allowed.
                            type: string
                            enum:
                              - Exact
                              - Prefix
                          value:
                            description: Value is SpiffeId of a client that needs to match for the configuration to be applied
                            type: string
                        required:
                          - type
                          - value
                    type: object
          required:
            - default
          type: object
      targetRef:
        description: |-
          TargetRef is a reference to the resource the policy takes an effect on.
          The resource could be either a real store object or virtual resource
          defined inplace.
        type: object
        properties:
          kind:
            description: Kind of the referenced resource
            type: string
            enum:
              - Mesh
              - MeshSubset
              - MeshGateway
              - MeshService
              - MeshExternalService
              - MeshMultiZoneService
              - MeshServiceSubset
              - MeshHTTPRoute
              - Dataplane
          labels:
            description: |-
              Labels are used to select group of MeshServices that match labels. Either Labels or
              Name and Namespace can be used.
            type: object
            additionalProperties:
              type: string
          mesh:
            description: Mesh is reserved for future use to identify cross mesh resources.
            type: string
          name:
            description: |-
              Name of the referenced resource. Can only be used with kinds: `MeshService`,
              `MeshServiceSubset` and `MeshGatewayRoute`
            type: string
          namespace:
            description: |-
              Namespace specifies the namespace of target resource. If empty only resources in policy namespace
              will be targeted.
            type: string
          proxyTypes:
            description: |-
              ProxyTypes specifies the data plane types that are subject to the policy. When not specified,
              all data plane types are targeted by the policy.
            type: array
            items:
              enum:
                - Sidecar
                - Gateway
              type: string
          sectionName:
            description: |-
              SectionName is used to target specific section of resource.
              For example, you can target port from MeshService.ports[] by its name. Only traffic to this port will be affected.
            type: string
          tags:
            description: |-
              Tags used to select a subset of proxies by tags. Can only be used with kinds
              `MeshSubset` and `MeshServiceSubset`
            type: object
            additionalProperties:
              type: string
        required:
          - kind
  creationTime:
    description: Time at which the resource was created
    type: string
    format: date-time
    example: '0001-01-01T00:00:00Z'
    readOnly: true
  modificationTime:
    description: Time at which the resource was updated
    type: string
    format: date-time
    example: '0001-01-01T00:00:00Z'
    readOnly: true
required:
  - type
  - name
  - spec
