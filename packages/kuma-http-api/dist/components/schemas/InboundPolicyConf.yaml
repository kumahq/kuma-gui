type: object
properties:
  kind:
    type: string
  rules:
    type: array
    items:
      $ref: "PolicyRule.yaml"
  origins:
    description: The list of policies KRI that contributed to the 'conf'. The order is important as it reflects in what order confs were merged to get the resulting 'conf'.
    type: array
    items:
      $ref: "PolicyOrigin.yaml"
required:
  - kind
  - rules
  - origins
