description: PrometheusMetricsBackendConfig defines configuration of Prometheus backend
type: object
properties:
  aggregate:
    description: |-
      Map with the configuration of applications which metrics are going to be
      scrapped by kuma-dp.
    type: array
    items:
      description: PrometheusAggregateMetricsConfig defines endpoints that should be scrapped by kuma-dp for prometheus metrics.
      properties:
        address:
          description: Address on which a service expose HTTP endpoint with Prometheus metrics.
          type: string
        enabled:
          description: |-
            If false then the application won't be scrapped. If nil, then it is treated
            as true and kuma-dp scrapes metrics from the service.
          type: boolean
        name:
          description: Name which identify given configuration.
          type: string
        path:
          description: Path on which a service expose HTTP endpoint with Prometheus metrics.
          type: string
        port:
          description: Port on which a service expose HTTP endpoint with Prometheus metrics.
          type: integer
      type: object
  envoy:
    description: Configuration of Envoy's metrics.
    type: object
    properties:
      filterRegex:
        description: |-
          FilterRegex value that is going to be passed to Envoy for filtering
          Envoy metrics.
        type: string
      usedOnly:
        description: |-
          If true then return metrics that Envoy has updated (counters incremented
          at least once, gauges changed at least once, and histograms added to at
          least once). If nil, then it is treated as false.
        type: boolean
  path:
    description: |-
      Path on which a dataplane should expose HTTP endpoint with Prometheus
      metrics.
    type: string
  port:
    description: |-
      Port on which a dataplane should expose HTTP endpoint with Prometheus
      metrics.
    type: integer
  skipMTLS:
    description: |-
      If true then endpoints for scraping metrics won't require mTLS even if mTLS
      is enabled in Mesh. If nil, then it is treated as false.
    type: boolean
  tags:
    description: |-
      Tags associated with an application this dataplane is deployed next to,
      e.g. service=web, version=1.0.
      `service` tag is mandatory.
    type: object
    additionalProperties:
      type: string
  tls:
    description: Configuration of TLS for prometheus listener.
    type: object
    properties:
      mode:
        description: |-
          mode defines how configured is the TLS for Prometheus.
          Supported values, delegated, disabled, activeMTLSBackend. Default to
          `activeMTLSBackend`.
        oneOf:
          - type: string
          - type: integer
