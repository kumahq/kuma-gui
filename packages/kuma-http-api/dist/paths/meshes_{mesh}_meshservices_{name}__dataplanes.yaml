get:
  operationId: inspect-meshservices-dataplanes
  summary: Returns dataplanes matched by a MeshService
  description: Returns dataplanes matched by a MeshService
  parameters:
    - name: mesh
      in: path
      description: The mesh the service is part of
      required: true
      schema:
        type: string
      example: default
    - name: name
      in: path
      description: The name of the service
      required: true
      schema:
        type: string
      example: redis
    - name: size
      in: query
      description: The max number of items to return
      required: false
      schema:
        type: integer
    - name: offset
      in: query
      description: The offset of result
      required: false
      schema:
        type: integer
    - name: name
      in: query
      description: A sub string to filter resources by name
      required: false
      schema:
        type: string
  responses:
    '200':
      $ref: "../components/responses/InspectDataplanesForPolicyResponse.yaml"
    '400':
      $ref: "../components/responses/BadRequest.yaml"
    '500':
      $ref: "../components/responses/Internal.yaml"
  tags:
    - Inspect
