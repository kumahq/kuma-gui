get:
  operationId: getDataplaneOverview
  parameters:
    - name: mesh
      in: path
      description: The mesh of the DPP to get the diff for.
      required: true
      schema:
        type: string
    - name: name
      in: path
      description: The name of the DPP within the mesh to get the diff for.
      required: true
      schema:
        type: string
  responses:
    '200':
      $ref: "../components/responses/GetDataplaneOverviewResponse.yaml"
    '400':
      $ref: "../components/responses/BadRequest.yaml"
    '500':
      $ref: "../components/responses/Internal.yaml"
