get:
  operationId: getSecretList
  summary: Returns a list of Secret in the mesh.
  parameters:
    - name: offset
      in: query
      description: offset in the list of entities
      required: false
      schema:
        type: integer
      example: 0
    - name: size
      in: query
      description: the number of items per page
      required: false
      schema:
        type: integer
        default: 100
        maximum: 1000
        minimum: 1
    - name: filter
      in: query
      description: 'filter by labels when multiple filters are present, they are ANDed'
      required: false
      schema:
        type: object
        properties:
          key:
            type: string
          value:
            type: string
      example:
        label.k8s.kuma.io/namespace: my-ns
    - name: mesh
      in: path
      description: name of the mesh
      required: true
      schema:
        type: string
  responses:
    '200':
      $ref: "../components/responses/SecretList.yaml"
  tags:
    - Secret
