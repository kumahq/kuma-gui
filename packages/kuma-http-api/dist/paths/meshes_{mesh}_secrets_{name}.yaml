get:
  operationId: getSecret
  summary: Returns Secret entity
  parameters:
    - name: mesh
      in: path
      description: name of the mesh
      required: true
      schema:
        type: string
    - name: name
      in: path
      description: name of the Secret
      required: true
      schema:
        type: string
  responses:
    '200':
      $ref: "../components/responses/SecretItem.yaml"
    '404':
      $ref: "../components/responses/NotFound.yaml"
  tags:
    - Secret
put:
  operationId: putSecret
  summary: Creates or Updates Secret entity
  parameters:
    - name: mesh
      in: path
      description: name of the mesh
      required: true
      schema:
        type: string
    - name: name
      in: path
      description: name of the Secret
      required: true
      schema:
        type: string
  requestBody:
    description: Put request
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/schemas/SecretItem.yaml"
  responses:
    '200':
      $ref: "../components/responses/SecretCreateOrUpdateSuccessResponse.yaml"
    '201':
      $ref: "../components/responses/SecretCreateOrUpdateSuccessResponse.yaml"
  tags:
    - Secret
delete:
  operationId: deleteSecret
  summary: Deletes Secret entity
  parameters:
    - name: mesh
      in: path
      description: name of the mesh
      required: true
      schema:
        type: string
    - name: name
      in: path
      description: name of the Secret
      required: true
      schema:
        type: string
  responses:
    '200':
      $ref: "../components/responses/SecretDeleteSuccessResponse.yaml"
    '404':
      $ref: "../components/responses/NotFound.yaml"
  tags:
    - Secret
